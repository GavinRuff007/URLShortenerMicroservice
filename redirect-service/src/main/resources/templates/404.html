<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            font-weight: bold;
        }
        h2 {
            font-size: 2rem;
            margin: 0 0 20px;
        }
        p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 30px;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <h2>Oops! صفحه مورد نظر پیدا نشد.</h2>
    <p th:text="${message}">آدرس وارد شده وجود ندارد یا حذف شده است.</p>
</div>
</body>
</html>
